<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-Code component</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/qr-code-component/style.css">
    <link rel="icon" href="/qr-code/images/favicon-32x32.png">
</head>
<body>
    <div class="card-container">
        <div class="qr-code-content">
           <div class="qr-code-img">
            <img src="/qr-code/images/image-qr-code.png" alt="QR-Code image">
           </div>
           <div class="qr-code-text">
            <h3>Improve your front-end <br> skills by building projects</h3>
            <p>Scan the QR code to vist Frontend Mentor and take your 
                coding skills to the next level</p>
                
           </div>
        </div>
    </div>
</body>
</html>
